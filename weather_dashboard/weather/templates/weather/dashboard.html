<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-box {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box input {
            padding: 12px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        .search-box button {
            padding: 12px 24px;
            background: #00b894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .search-box button:hover {
            background: #00a085;
        }
        .search-box button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .weather-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .weather-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .weather-card h3 {
            margin-top: 0;
            color: #2d3436;
        }
        .temperature {
            font-size: 2em;
            font-weight: bold;
            color: #e17055;
            margin: 10px 0;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .error {
            color: #d63031;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <input type="text" id="citySearch" placeholder="Enter city name (e.g., London, Paris, Tokyo)...">
            <button id="searchButton">Search</button>
            <div id="errorMessage" class="error" style="display: none;"></div>
        </div>

        <div class="weather-cards" id="weatherCards">
            {% for weather in weather_data %}
            <div class="weather-card">
                <h3>{{ weather.city }}</h3>
                <div class="temperature">{{ weather.temperature }}¬∞C</div>
                <p>Humidity: {{ weather.humidity }}%</p>
                <p>{{ weather.description|title }}</p>
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="{{ weather.description }}">
                <button onclick="showChart('{{ weather.city }}')">Show Trend</button>
            </div>
            {% endfor %}
        </div>

        <div class="chart-container">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <script>
        let weatherChart = null;

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded - setting up event listeners');
            
            // Get the button and input elements
            const searchButton = document.getElementById('searchButton');
            const cityInput = document.getElementById('citySearch');
            const errorMessage = document.getElementById('errorMessage');
            
            // Add click event listener to the button
            searchButton.addEventListener('click', searchCity);
            
            // Add enter key support
            cityInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchCity();
                }
            });
            
            console.log('Event listeners set up');
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function searchCity() {
            console.log('Search button clicked');
            
            const city = document.getElementById('citySearch').value.trim();
            const button = document.getElementById('searchButton');
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            // Show loading state
            button.textContent = 'Loading...';
            button.disabled = true;

            console.log('Searching for city:', city);

            fetch(`/search/?city=${encodeURIComponent(city)}`)
                .then(response => {
                    console.log('Response received:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Data received:', data);
                    if (data.success) {
                        addWeatherCard(data);
                        document.getElementById('citySearch').value = ''; // Clear input
                        // Show chart for the new city
                        showChart(data.city);
                        showError(''); // Clear any errors
                    } else {
                        showError('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    showError('Network error: ' + error);
                })
                .finally(() => {
                    // Reset button
                    button.textContent = 'Search';
                    button.disabled = false;
                });
        }

        function addWeatherCard(weather) {
            const cardsContainer = document.getElementById('weatherCards');
            const card = document.createElement('div');
            card.className = 'weather-card';
            card.innerHTML = `
                <h3>${weather.city}</h3>
                <div class="temperature">${weather.temperature}¬∞C</div>
                <p>Humidity: ${weather.humidity}%</p>
                <p>${weather.description}</p>
                <img src="http://openweathermap.org/img/w/${weather.icon}.png" alt="${weather.description}">
                <button onclick="showChart('${weather.city}')">Show Trend</button>
            `;
            cardsContainer.appendChild(card);
        }

        function showChart(cityName) {
            console.log('Showing chart for:', cityName);
            
            fetch(`/chart/temp-trend/${encodeURIComponent(cityName)}/`)
                .then(response => response.json())
                .then(data => {
                    if (weatherChart) {
                        weatherChart.destroy();
                    }

                    const ctx = document.getElementById('weatherChart').getContext('2d');
                    weatherChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.labels,
                            datasets: [{
                                label: `Temperature Trend - ${data.city}`,
                                data: data.temperatures,
                                borderColor: '#e17055',
                                backgroundColor: 'rgba(225, 112, 85, 0.1)',
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                title: {
                                    display: true,
                                    text: `7-Day Temperature Forecast - ${data.city}`
                                }
                            },
                            scales: {
                                y: {
                                    title: {
                                        display: true,
                                        text: 'Temperature (¬∞C)'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error('Chart error:', error);
                    showError('Error loading chart: ' + error);
                });
        }

        // Show chart for first city by default if available
        {% if weather_data %}
            document.addEventListener('DOMContentLoaded', function() {
                showChart('{{ weather_data.0.city }}');
            });
        {% endif %}
    </script>
</body>
</html>
